

<div *ngIf="loading">
    <!-- <app-loader></app-loader> -->
  </div>
  <div *ngIf="!loading">
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">Dashboard</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Inicio</a></li>
              <li class="breadcrumb-item active">Dashboards</li>
              <button mat-raised-button style="color: #000; margin-left: 4px;" matTooltip="Refrescar" (click)="cargarListaDatos()">
                <mat-icon>refresh</mat-icon></button>
            </ol>
            
          </div>
        </div>
      </div>
    </div>
    <div *ngIf="loadingData">
      <section class="content mb-4">
        <div class="container-fluid">
          <div class="card " style="color: rgb(22, 105, 206); ">
            <div class="d-flex justify-content-center" style="text-align: center;">
              <div class="spinner-border mt-4 mb-4" role="status"></div>
              <div class="mt-auto mb-auto" style="margin-left: 10px; ">
                Cargando Informaci√≥n ...
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <div *ngIf="!loadingData">
      <section class="content">
        <div class="container-fluid">
          <div class="row mb-4">
            <div class="col-sm-12">
              <div class="row" style="gap: 2%;">
                <div style="background-color: rgb(231, 231, 231); border-radius: 10px;align-items: center;text-align: center; width: 34%; height: 350px">
                  <highcharts-chart id="chartOptionsPieInvsEg" [Highcharts]="highcharts" [options]="chartOptionsPieInvsEg"
                      [callbackFunction]="chartCallback"
                      [(update)]="updateFromInput"
                      [oneToOne]="true"
                      style="width: 100%; height: 100%; display: flex;margin: auto;">
                      </highcharts-chart>
                </div>
                <div style="background-color: rgb(231, 231, 231); border-radius: 10px;align-items: center;text-align: center; width: 64%; height: 350px">
                  <highcharts-chart id="chartOptionsAsistencias" [Highcharts]="highcharts" [options]="chartOptionsAsistencias"
                      [callbackFunction]="chartCallback"
                      [(update)]="updateFromInput"
                      [oneToOne]="true"
                      style="width: 100%; height: 100%; display: flex;margin: auto;">
                      </highcharts-chart>
                </div>
              </div>              
            </div>
          </div>
          <div class="row mb-4">
            <div class="col-sm-12">
              <div class="row" style="gap: 2%;">
                <div style="background-color: rgb(231, 231, 231); border-radius: 10px;align-items: center;text-align: center; width: 49%; height: 350px">
                  <highcharts-chart id="columOptionsTrabjadores" [Highcharts]="highcharts" [options]="chartOptionsTrabjadores"
                      [callbackFunction]="chartCallback"
                      [(update)]="updateFromInput"
                      [oneToOne]="true"
                      style="width: 100%; height: 100%; display: block;margin: auto;">
                      </highcharts-chart>
                </div>
              <div style="background-color: rgb(231, 231, 231); border-radius: 10px;align-items: center;text-align: center; width: 49%; height: 350px">
                <highcharts-chart id="pieChartLabores" [Highcharts]="highcharts" [options]="chartOptionsLabores"
                    [callbackFunction]="chartCallback"
                    [(update)]="updateFromInput"
                    [oneToOne]="true"
                    style="width: 100%; height: 100%; display: block;margin: auto;">
                    </highcharts-chart>
              </div>              
              </div>
            </div>
          </div>
        </div>
      </section>
  
    </div>
  </div>
