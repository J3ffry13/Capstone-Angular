<div class="card mb-0 pb-0" style="width: 50px;" *ngIf="loading">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status">
        </div>
    </div>
</div>
<div class="card mb-0 pb-0" *ngIf="!loading">
    <div class="card-header">
        <h2 class="card-title">{{getTitle()}}</h2>
    </div>

    <div class="card-body">
        <form class="row" [formGroup]="registroForm">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-12 inputs ">
                        <mat-form-field appearance="fill">
                            <mat-label>Descripción</mat-label>
                            <input matInput placeholder="Descripción" formControlName="descripcion" type="text" />
                            <mat-error><strong>{{ getError('descripcion') }}</strong></mat-error>
                        </mat-form-field>
                    </div>
                    
                </div>
                <div class="row mb-2">
                    <div class="col-4 inputs">
                        <mat-form-field appearance="fill">
                            <mat-label>Monto</mat-label>
                            <input matInput placeholder="Monto" formControlName="monto" type="number"/>
                            <mat-error><strong>{{ getError('monto') }}</strong></mat-error>
                        </mat-form-field>
                    </div>
                    <div class="col-8 inputs">
                        <mat-form-field appearance="fill">
                            <mat-label>Fecha</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Fecha" formControlName="fecha" [max]="maxDate"/>
                            <mat-datepicker-toggle matIconSuffix [for]="picker">
                              <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
                            </mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                            <mat-error *ngFor="let val of validations.fecha"><strong>{{ val.message
                            }}</strong></mat-error>
                          </mat-form-field>
                    </div>
                </div>

            </div>
        </form>
    </div>
    <div class="card-footer m-0" align="end">
        <button mat-button (click)="onNoClick()" matTooltip="Cancelar"
            style="background-color: rgb(206, 206, 206);">Cancel</button>
        <button mat-button color="primary"
            style="background-color: rgb(255, 255, 255);margin-left: 10px;" matTooltip="Guardar"
            [disabled]="registroForm.invalid" (click)="guardarRegistro()">Guardar</button>
    </div>

</div>
