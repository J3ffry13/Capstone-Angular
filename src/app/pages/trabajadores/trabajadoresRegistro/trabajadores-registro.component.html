<div class="card mb-0 pb-0" style="width: 50px;" *ngIf="loading">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status">
        </div>
      </div>
</div>
<div class="card mb-0 pb-0" *ngIf="!loading">
        <div class="card-header">
            <h2 class="card-title">{{getTitle()}}</h2>
        </div>
        
        <div class="card-body">
            <form class="row"  [formGroup]="registroForm">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-4 inputs ">
                            <mat-card class="example-card-user">
                                <mat-card-content style="margin: 0px !important">
                                  <img mat-card-image [src]="imageBase64" alt="Foto Trabajador" class="avatar-user" />
                                </mat-card-content>
                                <mat-card-actions>
                                  <div class="image-upload">
                                    <label for="file-input"
                                      ><img src="assets/img/icon_camera.png" alt="Icon Photo" title="Subir Foto"
                                    /></label>
                                    <input id="file-input" type="file" (change)="fileChangeEvent($event)" />
                                  </div>
                                </mat-card-actions>
                              </mat-card>
                        </div>
                        <div class="col-8 inputs">
                            <div class="row">
                                <div class="row mb-2">
                                    <div class="col-6 inputs ">
                                        <mat-form-field appearance="outline">
                                            <mat-label>RUC</mat-label>
                                            <input matInput placeholder="RUC" formControlName="ruc"  minlength="10" maxlength="15" 
                                            type="number"/>
                                            <mat-error><strong>{{ getError('ruc') }}</strong></mat-error>
                                        </mat-form-field>
                                    </div>
                                    <div class="col-6 inputs ">
                                        <mat-form-field appearance="outline">
                                            <mat-label>RUC</mat-label>
                                            <input matInput placeholder="RUC" formControlName="ruc"  minlength="10" maxlength="15" 
                                            type="number"/>
                                            <mat-error><strong>{{ getError('ruc') }}</strong></mat-error>
                                        </mat-form-field>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-4 inputs">
                            <mat-form-field appearance="outline">
                                <mat-label>correo</mat-label>
                                <input matInput type="email" placeholder="correo" formControlName="correo" maxlength="200" />
                                <mat-error><strong>{{ getError('correo') }}</strong></mat-error>
                            </mat-form-field>
                        </div>
                    </div>
